<v-cptborder ref="container" :model="model" :setting="settingConfig" :editing="editingConfig" :drag="drag">
    <v-href :model="model" v-if="model.link.type!=0">
        <div style="
        width:100%;height:100%;">
            <div v-html="model.content" v-model="model.content" ref="editor" class="font-ele ele-m"
                 @dblclick.stop="dbEdit" :style="fontStyle" @mouseover="hover" @mouseout="out" :id="id"></div>
        </div>
    </v-href>
    <div :model="model" v-else>
        <div style="
        width:100%;height:100%;">
            <div v-html="model.content" v-model="model.content" ref="editor" class="font-ele ele-m"
                 @dblclick.stop="dbEdit" :style="fontStyle" @mouseover="hover" @mouseout="out" :id="id"></div>
        </div>
    </div>
</v-cptborder>
