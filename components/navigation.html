<div ref="container" class="effectiveArea editBlr" style="position: absolute;"
     :style="model.style" @mouseover="sshow" @mouseout="sout">
    <div :class="{boxStyle:model.navLength,lis:!model.navLength}" style="overflow: hidden;"
         class="pr">
        <i class="el-icon-d-arrow-left pa directionBox cp" v-if="dShow" @click="left"></i>
        <ul :style="{'color':model['text-color'],width:model.ulWidth}"
            :active-text-color="model['active-text-color']" mode="horizontal"
            style="height: 100%;" class="clearfix" ref="lis" :class="{cm:!app.isPreview}">
            <li @click="chanPage(item)" :style="style" class="fl tc pr"
                :class="{cp:!item.children||model.navClick,cd:item.children&&!model.navClick}"
                v-for="(item,i) in model.navOrders" :ref="i" style="width:125px;height:100%;
                margin-right: 10px;" @mouseover="hover(i,item)" @mouseleave="out(i)"
                v-show="item.useYn">
                {{item.name}}
                <i class="el-icon-arrow-down" v-if="item.children&&item.children.length>0"></i>
            </li>
        </ul>
        <i class="el-icon-d-arrow-right pa directionBox right cp" v-if="dShow" @click="right"></i>
    </div>
    <div v-if="seShow" style="width:125px;z-index:99;top:100%;" class="pa tc cp" :style="{left:cLeft}">
        <ul :style="{'background-color':model['background-color'],'color':model['text-color']}"
            :active-text-color="model['active-text-color']" mode="horizontal"
            class="clearfix">
            <li v-for="(citem,index) in childList"
                style="width:125px;height:40px ;line-height: 40px;" class="tc cp"
                @mouseover="lihover" @mouseout="liout" @click="chanPage(citem)">
                {{citem.name}}
            </li>
        </ul>
    </div>
    <div v-if="!app.isPreview&&show" class="clearfix navbtn" :style="c">
        <button class="textEdit-set set-btn fl" @click="editNav" type="button">编辑导航</button>
    </div>
</div>
