<div style="margin-top: 10px" class="font-Attributes">
    <span>文字&nbsp;:</span>
    <el-radio-group v-model="model.fontShow">
        <el-radio :label="false" @change="restore(model.navStyle)">默认</el-radio>
        <el-radio :label="true">自定义</el-radio>
    </el-radio-group>
    <div v-show="model.fontShow" style="margin-left:30px" class="connent">
        <div class="size-item mar-top10">
            <span class="subtitle displayI">大小&nbsp;:</span>
            <el-select v-model="model.navStyle['font-size']">
                <el-option v-for="i in 9" :label="i+13+'px'" :key="i+13"
                           :value="i+13+'px'"></el-option>
            </el-select>
        </div>
        <div class="family-item mar-top10">
            <span class="subtitle displayI">字体&nbsp;:</span>
            <el-select v-model="model.navStyle['font-family']">
                <el-option v-for="f in fonts" :label="f" :value="f" :key="f"></el-option>
            </el-select>
        </div>
        <div class="style-item mar-top10">
            <span class="subtitle displayI">样式&nbsp;:</span>
            <label :style="match('font-weight','bold')"
                   class="style-label mar-r blod-label gray-border h30p">
                <input @click="switchBold" type="radio" class="blod-input hidden-radio" name="font-style">
            </label>
            <label :style="match('font-style','italic')"
                   class="style-label mar-r italic-label gray-border h30p">
                <input @click="switchItalic" type="radio" class="italic-input hidden-radio"
                       name="font-style">
            </label>
            <label :style="match('text-decoration','underline')"
                   class="style-label mar-r oblique-label gray-border h30p">
                <input @click="switchUnderline" type="radio" class="oblique-input hidden-radio"
                       name="font-style">
            </label>
        </div>
        <div class="font-color-item">
            <span class="subtitle displayI">文本颜色&nbsp;:</span>
            <el-color-picker v-model="model.navStyle['color']" class="top16"></el-color-picker>
            <input type="text" v-model="model.navStyle['color']" class="lh30 fs14 vam inputStyle ">
        </div>
        <div class="font-color-item">
            <span class="subtitle displayI">选中颜色&nbsp;:</span>
            <el-color-picker v-model="model.navStyle['active-text-color']" class="top16"></el-color-picker>
            <input type="text" v-model="model.navStyle['active-text-color']"
                   class="lh30  fs14 vam inputStyle">
        </div>
    </div>
</div>
