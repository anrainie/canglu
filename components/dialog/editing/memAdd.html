<div v-show="visible" style="z-index:222;position:fixed;">
    <div @click="cancel" class="vmask"></div>
    <div class="moduleSetDialog vdialog moduleSetFileWb" id="dialog">
        <div class="DialogTitle" id="DialogTitle">
            <span>{{config.title1}}</span>
            <!--<span>{{config.title2}}</span>-->
            <i class="closeDialog" data-isSecond="0" @mousedown="cancel"></i>
        </div>
        <div class="img-txt">
            <div class="setlink-dialog" style="margin-left: 30px;">
                <div class="input-text-box" style="margin-top: 20px">
                    项名&nbsp;:
                    <el-input placeholder="请输入内容" clearable style="width:240px;"
                              maxlength="6" v-model="data.content"></el-input>
                </div>
                <div class="input-text-box" style="margin-top: 20px">
                    排序&nbsp;:
                    <el-input placeholder="请输入数字" clearable style="width:240px;"
                              type="number" v-model="data.sort"
                              maxlength="6"></el-input>
                </div>
                <div class="input-text-box" style="margin-top: 20px">
                    <el-radio-group v-model="data.useYn">
                        <el-radio :label="1">显示</el-radio>
                        <el-radio :label="0">隐藏</el-radio>
                    </el-radio-group>
                </div>
                <div class="input-text-box" style="margin-top: 20px">
                    链接&nbsp;:
                    <el-radio-group v-model="data.linkType">
                        <el-radio :label="1">无</el-radio>
                        <el-radio :label="2">本地链接</el-radio>
                        <el-radio :label="3">自定链接</el-radio>
                    </el-radio-group>
                </div>
                <el-col class="link-slider-top">
                    <div v-if="data.linkType==2">
                        <span> 本地连接&nbsp;:</span>
                        <el-row style="padding-bottom: 10px;">
                            <el-select v-model="data.localLinkType" @change="changeType">
                                <el-option v-for="(v,index) in linkTypeOptions" :key="index"
                                           :value="index+1"
                                           :label="v"></el-option>
                            </el-select>
                        </el-row>
                        <el-row style="padding-bottom: 10px;">
                            链接地址:
                        </el-row>
                        <el-row style="padding-bottom: 10px;">
                            <el-select v-model="data.localLinkUrl">
                                <el-option v-for="v in linkList" :key="v.link" :value="v.link"
                                           :label="v.name"></el-option>
                            </el-select>
                        </el-row>
                        <el-row style="padding-bottom: 10px;font-size: 12px;color: red;"
                                v-if="linkTypeOptions!=1||linkTypeOptions!=''">
                            *点击“后台”进入商城后台系统，进入“建站管理”==>
                            “建站商城导航”菜单==>开始添加内容
                        </el-row>
                    </div>
                    <div v-if="data.linkType==3" class="self-defined-link">
                        <el-row class="defined-link-name">
                            自定义链接
                        </el-row>
                        <el-input type="text" v-model="data.customLinkUrl" placeholder="填写链接"
                                  class="input-with-select" style="width: 480px;">
                            <el-select v-model="domain" slot="prepend" placeholder="请选择"
                                       style="width: 100px;">
                                <el-option label="http://" value="http://"></el-option>
                                <el-option label="https://" value="https://"></el-option>
                            </el-select>
                        </el-input>
                    </div>
                    <div v-if="data.linkType==3||data.linkType==2">
                        <el-row style="margin-top: 10px;">
                            <el-checkbox v-model="data.target" :true-label="2"
                                         :false-label="1">新窗口打开
                            </el-checkbox>
                        </el-row>
                    </div>
                </el-col>
            </div>
            <div class="ImgTxtButton">
                <div class="ITsubmit" @click="ok">确定</div>
                <div class="ITclose" @click="cancel">取消</div>
            </div>
        </div>
    </div>
</div>
