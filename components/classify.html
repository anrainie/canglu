<v-cptborder :model="model" :setting="settingConfig" :editing="editingConfig">
    <!--滑动展开-->
    <div v-if="model.Expansion==='1'" style="background-color: #fff;">
        <ul>
            <li v-for="(item,i) in model.classify" :key="i" :style="model.listyleOne" style="position: relative;cursor:pointer" :ref="i" @mouseover="hover(i)" @mouseout="out(i)"
                v-if="item.isShow">
                <img :src="item.icon" style="width: 25px;height: 25px; margin: 7.5px auto;" v-show="model.classification==='0'">
                <span @click="click(item)">{{item.name}}</span>
                <i class="el-icon-arrow-right"
                   style="position: absolute;right:20px;top:50%;transform:translateY(-50%);" v-show="item.children&&item.children.length>0"></i>
                <div style="width:120px;position: absolute;right:-120px;top: 0px;border: 1px solid #f2f2f2;display:none">
                    <ul>
                        <li v-for="(citem,i) in item.children" style="height: 40px;line-height:40px;width: 100%;margin-left:20px;cursor:pointer;" @click="click(citem)"  v-if="citem.isShow">{{citem.name}}</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <!--点击展开-->
    <div v-if="model.Expansion==='0'"  style="background-color: #fff;">
        <div v-for="(item,i) in model.classify" :key="i" :ref="i" @click="cShow(i)" v-if="item.isShow">
            <div :style="model.listyleOne"
                 style="position: relative;cursor:pointer" @mouseover="hover(i)" @mouseout="out(i)">
                <img :src="item.icon" style="width: 25px;height: 25px; margin: 7.5px auto;" v-show="model.classification==='0'">
                <span @click="click(item)">{{item.name}}</span>
                <i class="el-icon-arrow-down"
                   style="position: absolute;right:20px;top:50%;transform:translateY(-50%);"v-show="item.children&&item.children.length>0"></i>
            </div>
            <div v-if="item.children&&item.children.length>0" style="display: none" class="classifyShow">
                <ul>
                    <li v-for="(citem,k) in item.children" style="height: 40px;line-height:40px;width: 100%;padding-left:60px;cursor:pointer; border-bottom:1px dashed #b8b8b8;"
                        @click="click(citem)" v-if="citem.isShow">{{citem.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</v-cptborder>
