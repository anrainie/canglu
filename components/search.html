<v-cptborder :model="model" :editing="editingConfig" :setting="settingConfig"
             style="background-color:transparent;">
    <div style="width:90%;"
         :style="{height:model.style.searchH}">
        <el-input ref="input" @keyup.enter.native="search" :placeholder="model.placeholder"
                  :trigger-on-focus="false" v-model="model.text"
                  :suffix-icon="suffix" :prefix-icon="prefix"
                  style="width:100%;" :style="{height:model.style.searchH}">
            <el-button v-if="showButton" type="primary" @click="search" :slot="slot" :icon="icon">
                {{text}}
            </el-button>
        </el-input>
        <div
                style="position: absolute;bottom:0;transform: translate(-50%,100%);left:50%;width:80%;"
                v-if="model.keywords.length>0">
            <ul class="clearfix">
                <li v-for="(item,index) in model.keywords" :key="index" class="fl recommend"
                    @click="enter(item)">
                    {{item}}
                </li>
            </ul>
        </div>
    </div>
</v-cptborder>
