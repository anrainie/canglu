<el-row class="title">
    <span>{{config.text}}：</span>
        <span>高:</span>
        <input type="text" style="width:50px;height:30px;border: 1px solid #cccccc;padding:2px;border-radius: 2px;"
               v-model="model[key].height"/>
        <i v-if="model.type=='3'">
            <span style="margin-left: 20px;">宽:</span>
            <input type="text" style="width:50px;height:30px;border: 1px solid #cccccc;padding:2px;border-radius: 2px;" v-model="model[key].width"/>
        </i>
</el-row>
