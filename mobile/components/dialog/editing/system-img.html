<div>
    <div class="titleList">
        <div class="imaList" v-for="(item,index) in titleList" @click="num = index,iconShow = item.iconShow" :class="{'cur':num == index}">{{item.name}}</div>
    </div>
    <ul style="width: 100%;overflow: hidden">
        <li v-if="iconShow ==true" class="fl pictures-list" v-for='(item,index) in iconList'>
            <div v-if='index==0||index%7==0' class="imgx"
                 :style="config.style" @click="setSelection(item,index)" :class="imageClass(item,index)">
                <img :src="item.src" alt="" style="display:block;height:100%;width:100%;">
            </div>
            <div @click="setSelection(item,index)" :class="imageClass(item,index)"
            class="imgx" v-else>
                <img :src="item.src" alt="" style="display:block;height:100%;width:100%;">
            </div>
        </li>
        <li v-if="iconShow == false" class="fl pictures-list" v-for='(item,index) in imaList'>
            <div v-if='index==0||index%7==0' class="imgx"
                 :style="config.style" @click="setSelection(item,index)" :class="imageClass(item,index)">
                <img :src="item.src" alt="" style="display:block;height:100%;width:100%;">
            </div>
            <div @click="setSelection(item,index)" :class="imageClass(item,index)"
                 class="imgx" v-else>
                <img :src="item.src" alt="" style="display:block;height:100%;width:100%;">
            </div>
        </li>
    </ul>
</div>
