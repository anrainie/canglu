<v-cptborder :model="model" :setting="settingConfig" :editing="editingConfig"><!--微端产品详情-->
    <div class="proDetailsInfo-web" ref="ph">
        <div class="proD-image" v-if="model.type==0">
            <el-carousel :interval="5000" arrow="always">
                <el-carousel-item v-for="(item,i) in productDetails.sImageList" :key="item"><h3
                        :style="{'background-image':'url('+item.image+')','background-position':'center','background-repeat':'no-repeat','background-size':'cover',}"></h3>
                </el-carousel-item>
            </el-carousel>
        </div>
        <div class="proD-info" :class="sty">
            <div class="proD-title"><h3 class="proD-name" v-text="productDetails.name"></h3><em class="newPrice"
                                                                                                v-show="model.parameter.indexOf('0')>=0">￥{{productDetails.price}}</em><em
                    v-show="model.parameter.indexOf('1')>=0" class="oldPrice">￥{{productDetails.marketPrice}}</em>
                <div class="proD-share" v-if="model.type==1"></div>
            </div>
            <div class="proD-share" v-if="model.type==0"></div>
        </div>
        <div class="proD-content">
            <div class="proD-title"><h3>产品详情</h3></div>
            <div class="proD-content" v-html="productDetails.description"></div>
        </div>
    </div>
</v-cptborder>
