<div class="header-center positionR ">
    <!-- 暂时隐藏的区域 之前设计稿需要展示修改 内容区&主题色  -->
    <div v-if="webcode != 'SHOW'" v-show="setStyle" v-cloak class="web-style flipInX animated positionA">
             <v-theme :themecolor="app.themecolor" :othertheme="app.othertheme"></v-theme>
        </div>
    <ul class="c-nav flex-box">
        <li v-cloak>
            <a href="javascript:;" @click="toggleIcon">
                <div>
                    <span>模板</span>
                </div>
            </a>

        </li>
        <!-- 分区设置暂缓 -->
        <li v-cloak v-if="app.channel == 1" >
            <a href="javascript:;" @click="baseConfig">
                <div>
                    <span>设置</span>
                </div>
            </a>

        </li>
        <li v-cloak v-if="webcode != 'SHOW'" >
            <a href="javascript:;" @click="setStyle = !setStyle">
                <div>
                    <span>主题色</span>
                </div>
            </a>

        </li>
        <li v-cloak data-title="后台">
            <a href="javascript:;" @click="remoteLogin()">
                <div>
                    <span>后台</span>
                </div>
            </a>
        </li>
    </ul>
</div>
